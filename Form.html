<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 style="color: blue;">Free Registration</h1>
    <form action="?" method="post">
        <table>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td>: <input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="tgl_lahir">Tanggal Lahir</label></td>
                <td>: <input type="date" id="tgl_lahir" name="tgl_lahir" required></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>: <textarea id="alamat" name="alamat" required></textarea></td>
            </tr>
            <tr>
                <td><label for="kota">Kota</label></td>
                <td>: <input type="text" id="kota" name="kota" required></td>
            </tr>
            <tr>
                <td><label for="pekerjaan">Pekerjaan:</label></td>
                <td>: 
                    <select id="pekerjaan" name="pekerjaan">
                        <option value="tani">Tani</option>
                        <option value="buruh">Buruh</option>
                        <option value="pengusaha">Pengusaha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                <td>: 
                    <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki-laki" required>
                    <label for="laki_laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Hobby</label></td>
                <td>: 
                    <input type="checkbox" id="reading" name="hobby[]" value="reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="sport" name="hobby[]" value="sport">
                    <label for="sport">Sport</label>
                    <input type="checkbox" id="singing" name="hobby[]" value="singing">
                    <label for ="singing">Singing</label>
                    <input type="checkbox" id="traveling" name="hobby[]" value="traveling">
                    <label for="traveling">Traveling</label>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
